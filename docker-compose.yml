version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: nextstep_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextstep_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nextstep_dev_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nextstep_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
